<div class="about-wrapper">
  <div class="about-us">
    <h1>Settings</h1>

    <!-- Settings Tabs -->
    <div class="settings-header">
      <button class="tab-button" (click)="selectTab('account')">Account</button>
      <button class="tab-button" (click)="selectTab('notifications')">Notifications</button>
    </div>

    <!-- Account Information Section -->
    <div *ngIf="selectedTab === 'account'">
      <div *ngFor="let field of fields" class="settings-item">
        <label>{{ field.label }}</label>
        <input
          [type]="field.type"
          [(ngModel)]="user[field.name]"
          [disabled]="!field.isEditing"
        />
        <button class="edit-button" (click)="toggleEdit(field)">
          {{ field.isEditing ? 'Save' : 'Edit' }}
        </button>
      </div>

      <button (click)="saveChanges()" class="confirm-button">Confirm</button>
    </div>

    <div *ngIf="selectedTab === 'notifications'">
      <!-- Notification Settings (if any) -->
    </div>
  </div>
</div>
