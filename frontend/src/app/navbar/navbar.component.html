<nav>
  <div class="nav-container">
    <!-- Left-side navigation links -->
    <div class="nav-links">
      <a 
        routerLink="/search" 
        class="btn basic" 
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
        Search
      </a>
      <a 
        routerLink="/giver" 
        class="btn basic"  
        routerLinkActive="active-link">
        Giver
      </a>
      <a 
        routerLink="/taker" 
        class="btn basic" 
        routerLinkActive="active-link">
        Taker
      </a>
    </div>

    <!-- Logo centered in the middle -->
    <div class="logo">
      <a routerLink="/">
        <img src="../assets/logo.png" alt="Givers & Takers Logo" />
      </a>
    </div>

    <!-- Right-side navigation links -->
    <div class="nav-links">
      <a routerLink="/about" class="btn basic" routerLinkActive="active-link">About Us</a>
    
      <!-- Show "Sign in" if the user is not logged in -->
      <a *ngIf="!isLoggedIn" routerLink="/auth/login" class="btn basic" routerLinkActive="active-link">Sign in</a>
    
      <!-- Show "Your Account" with dropdown if the user is logged in -->
      <div *ngIf="isLoggedIn" class="account-menu">
        <a class="btn basic" routerLinkActive="active-link">Your Account</a>
    
        <!-- Dropdown Menu -->
        <div class="dropdown-menu">
          <a routerLink="/account/giver" class="dropdown-item">Your Give</a>
          <a routerLink="/account/taker" class="dropdown-item">Your Take</a>
          <a routerLink="/account/settings" class="dropdown-item">Settings</a>
          <a (click)="onSignOut()" class="dropdown-item">Sign Out</a>
        </div>
      </div>
    </div>
  </div>
</nav>
